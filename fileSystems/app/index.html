    <div class="row" style="padding-top: 20px">
      <div class="col-lg-7">
        <div class="form-group">
          <label for="directoryName">Directory Name</label>
          <input type="text" class="form-control" id="directoryName" placeholder="Directory Name">
        </div>
        <div class="form-group">
          <label for="fileName">File Name</label>
          <input type="text" class="form-control" id="fileName" placeholder="File Name">
        </div>
        <div class="form-group">
          <label for="fileContents">File Contents</label>
          <textarea class="form-control" id="fileContents" placeholder="File Contents"></textarea>
        </div>
      </div>
      <div class="col-lg-4 center">
        <div class="btn-group-vertical center">
          <button class='btn btn-primary center' onclick="validate(1)">Create Directory</button>
          <button class='btn btn-primary center' onclick="validate(2)">Delete Directory</button>
          <button class='btn btn-primary center' onclick="validate(3)">Write File</button>
          <button class='btn btn-primary center' onclick="validate(4)">Read File</button>
          <button class='btn btn-primary center' onclick="validate(5)">Delete File</button>
        </div>
